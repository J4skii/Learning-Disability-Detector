<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Test Results</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Added dyslexia-friendly font configuration -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            'dyslexia': ['OpenDyslexic', 'Comic Sans MS', 'Arial', 'sans-serif'],
          }
        }
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<!-- Added modern gradient background and dyslexia-friendly font -->
<body class="font-dyslexia bg-gradient-to-br from-emerald-50 via-teal-50 to-cyan-100 dark:from-gray-900 dark:via-emerald-900 dark:to-teal-900 min-h-screen text-gray-900 dark:text-white transition-all duration-300">
  <div class="max-w-4xl mx-auto p-6">
    <!-- Enhanced header with better typography and spacing -->
    <div class="flex justify-between items-center mb-8">
      <div>
        <h1 class="text-3xl font-bold text-gray-800 dark:text-white mb-2">
          üìä {{ result.type }} Results
        </h1>
        <p class="text-gray-600 dark:text-gray-300">Your assessment results</p>
      </div>
      <button onclick="toggleTheme()" 
              class="px-4 py-2 bg-white/80 dark:bg-gray-800/80 backdrop-blur-sm rounded-2xl shadow-lg hover:shadow-xl transition-all duration-300 border border-gray-200 dark:border-gray-700 focus:outline-none focus:ring-2 focus:ring-emerald-500"
              aria-label="Toggle theme">
        <span class="text-lg">üåó</span>
      </button>
    </div>

    <!-- Modernized results card with gradient background -->
    <div class="bg-white/80 dark:bg-gray-800/80 backdrop-blur-sm p-8 rounded-2xl shadow-xl border border-gray-200 dark:border-gray-700 mb-8">
      <div class="text-center mb-6">
        <div class="inline-flex items-center justify-center w-20 h-20 bg-gradient-to-r from-emerald-500 to-teal-500 rounded-full mb-4">
          <span class="text-3xl text-white font-bold">{{ result.score }}</span>
        </div>
        <h2 class="text-2xl font-bold text-gray-800 dark:text-white mb-2">
          Score: {{ result.score }}/5
        </h2>
        <p class="text-lg font-medium text-gray-700 dark:text-gray-300 bg-gray-50 dark:bg-gray-700/50 px-6 py-3 rounded-2xl">
          {{ result.message }}
        </p>
      </div>
    </div>

    <!-- Enhanced chart container with modern styling -->
    <div class="bg-white/80 dark:bg-gray-800/80 backdrop-blur-sm p-8 rounded-2xl shadow-xl border border-gray-200 dark:border-gray-700 mb-8">
      <h3 class="text-xl font-bold text-gray-800 dark:text-white mb-6 text-center">Performance Breakdown</h3>
      <div class="max-w-md mx-auto">
        <canvas id="c" class="drop-shadow-lg"></canvas>
      </div>
    </div>

    <!-- Enhanced navigation with modern button styling -->
    <div class="text-center">
      <a href="/" 
         class="inline-flex items-center px-8 py-4 bg-gradient-to-r from-emerald-600 to-teal-600 hover:from-emerald-700 hover:to-teal-700 text-white font-semibold rounded-2xl shadow-lg hover:shadow-xl transform hover:scale-105 transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:ring-offset-2 dark:focus:ring-offset-gray-800">
        <span class="mr-2">üè†</span>
        Return to Home
      </a>
    </div>
  </div>

<script>
function toggleTheme() {
  document.documentElement.classList.toggle('dark');
  document.documentElement.dataset.theme = document.documentElement.classList.contains('dark') ? 'dark' : 'light';
}

const ctx = document.getElementById('c').getContext('2d');
const score = {{ result.score }};
const data = {
  labels: ['Correct Answers', 'Incorrect Answers'],
  datasets: [{
    data: [score, 5 - score],
    backgroundColor: [
      'rgba(16, 185, 129, 0.8)',  // Emerald
      'rgba(239, 68, 68, 0.8)'    // Red
    ],
    borderColor: [
      'rgba(16, 185, 129, 1)',
      'rgba(239, 68, 68, 1)'
    ],
    borderWidth: 2,
    hoverBackgroundColor: [
      'rgba(16, 185, 129, 0.9)',
      'rgba(239, 68, 68, 0.9)'
    ]
  }]
};

new Chart(ctx, {
  type: 'doughnut',
  data: data,
  options: {
    responsive: true,
    maintainAspectRatio: true,
    animation: {
      animateRotate: true,
      duration: 1500,
      easing: 'easeOutQuart'
    },
    plugins: {
      legend: {
        position: 'bottom',
        labels: {
          padding: 20,
          font: {
            size: 14,
            weight: '500'
          }
        }
      }
    },
    cutout: '60%'
  }
});
</script>
</body>
</html>
